<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical Cross Background -->
  <circle cx="20" cy="20" r="18" fill="url(#simpleGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Medical Cross -->
  <rect x="17" y="10" width="6" height="20" fill="#ffffff" rx="1"/>
  <rect x="10" y="17" width="20" height="6" fill="#ffffff" rx="1"/>
  
  <!-- Small highlight for depth -->
  <circle cx="16" cy="16" r="1.5" fill="#ffffff" opacity="0.4"/>
</svg>