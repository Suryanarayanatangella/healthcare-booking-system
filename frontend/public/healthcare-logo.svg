<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Medical Cross Background -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Medical Cross -->
  <rect x="17" y="10" width="6" height="20" fill="#ffffff" rx="1"/>
  <rect x="10" y="17" width="20" height="6" fill="#ffffff" rx="1"/>
  
  <!-- Stethoscope -->
  <path d="M32 15 Q35 12 38 15 Q41 18 38 21 Q35 24 32 21" 
        fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="38" cy="18" r="2" fill="url(#logoGradient)"/>
  <path d="M32 18 L28 22 Q26 24 28 26 Q30 28 32 26 L36 22" 
        fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="45" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1F2937">
    Healthcare
  </text>
  <text x="45" y="28" font-family="Arial, sans-serif" font-size="10" font-weight="600" fill="#4F46E5">
    Booking System
  </text>
  
  <!-- Small highlight for depth -->
  <circle cx="16" cy="16" r="1.5" fill="#ffffff" opacity="0.4"/>
</svg>