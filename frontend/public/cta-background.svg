<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 600" width="1920" height="600">
  <defs>
    <!-- Main gradient background -->
    <linearGradient id="ctaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Overlay gradient -->
    <linearGradient id="ctaOverlay" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Medical pattern -->
    <pattern id="medicalGrid" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="none"/>
      <!-- Subtle medical crosses -->
      <g opacity="0.08" fill="white">
        <rect x="45" y="30" width="10" height="40" rx="2"/>
        <rect x="30" y="45" width="40" height="10" rx="2"/>
      </g>
    </pattern>
    
    <!-- Floating elements pattern -->
    <pattern id="healthIcons" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="none"/>
      <!-- Heart shapes -->
      <g opacity="0.06" fill="white">
        <path d="M50 80 C50 70, 40 60, 30 60 C20 60, 10 70, 10 80 C10 70, 0 60, -10 60 C-20 60, -30 70, -30 80 C-30 100, 10 120, 10 120 S50 100, 50 80 Z" transform="scale(0.4) translate(100, 50)"/>
        <path d="M150 150 C150 140, 140 130, 130 130 C120 130, 110 140, 110 150 C110 140, 100 130, 90 130 C80 130, 70 140, 70 150 C70 170, 110 190, 110 190 S150 170, 150 150 Z" transform="scale(0.3)"/>
      </g>
      <!-- Stethoscope elements -->
      <g opacity="0.05" fill="none" stroke="white" stroke-width="2">
        <circle cx="180" cy="50" r="8"/>
        <path d="M180 58 Q190 70 200 58 Q210 46 200 34"/>
      </g>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="1920" height="600" fill="url(#ctaGradient)"/>
  
  <!-- Overlay -->
  <rect width="1920" height="600" fill="url(#ctaOverlay)"/>
  
  <!-- Medical pattern overlay -->
  <rect width="1920" height="600" fill="url(#medicalGrid)"/>
  
  <!-- Health icons pattern -->
  <rect width="1920" height="600" fill="url(#healthIcons)"/>
  
  <!-- Abstract medical shapes -->
  <g opacity="0.1">
    <!-- Large stethoscope outline -->
    <g transform="translate(1600, 300)" fill="none" stroke="white" stroke-width="6">
      <circle cx="0" cy="0" r="30"/>
      <path d="M0 30 Q60 60 120 30 Q180 0 240 30"/>
      <path d="M240 30 L300 90 Q330 120 300 150 Q270 180 240 150 L180 90"/>
    </g>
    
    <!-- Medical cross -->
    <g transform="translate(200, 100)" opacity="0.12">
      <rect x="-25" y="-60" width="50" height="120" fill="white" rx="8"/>
      <rect x="-60" y="-25" width="120" height="50" fill="white" rx="8"/>
    </g>
    
    <!-- Heart monitor wave -->
    <g transform="translate(0, 300)" fill="none" stroke="white" stroke-width="4" opacity="0.08">
      <path d="M0 0 L300 0 L350 -40 L400 40 L450 -25 L500 25 L550 0 L1920 0"/>
    </g>
    
    <!-- Pills/capsules -->
    <g opacity="0.07" fill="white">
      <ellipse cx="1400" cy="150" rx="15" ry="30" transform="rotate(45 1400 150)"/>
      <ellipse cx="300" cy="450" rx="12" ry="25" transform="rotate(-30 300 450)"/>
      <ellipse cx="1700" cy="500" rx="10" ry="20" transform="rotate(60 1700 500)"/>
    </g>
  </g>
  
  <!-- Subtle geometric shapes for depth */}
  <g opacity="0.06" fill="white">
    <circle cx="1800" cy="100" r="80"/>
    <circle cx="100" cy="500" r="60"/>
    <circle cx="1600" cy="550" r="40"/>
    <rect x="50" y="50" width="60" height="60" rx="15"/>
    <rect x="1750" y="400" width="80" height="80" rx="20"/>
  </g>
  
  <!-- Animated dots for sparkle effect -->
  <g opacity="0.15" fill="white">
    <circle cx="400" cy="100" r="3"/>
    <circle cx="800" cy="150" r="2"/>
    <circle cx="1200" cy="80" r="4"/>
    <circle cx="1500" cy="200" r="2"/>
    <circle cx="600" cy="500" r="3"/>
    <circle cx="1000" cy="450" r="2"/>
    <circle cx="1400" cy="400" r="3"/>
  </g>
</svg>